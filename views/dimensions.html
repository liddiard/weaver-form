<h2>Dimensions &amp; Layout</h2>

<div class="options">
	<h3>Choose a style</h3>

	<div class="barn-styles">
		<div ng-repeat="style in form.styles" class="radio-option">
			<input ng-model="form.options.style"
				   type="radio"
				   name="barn_styles"
				   id="{{style.name}}"
				   value="{{style.name}}"/>
			<label for="{{style.name}}" ng-mousedown="form.confirmBaseChange($event)">
				<img ng-src="{{form.BASE_URL + style.url}}"/>
			</label>
		</div>
	</div>

	<select name="size" ng-model="form.options.size" ng-options="form.displaySize(size) for size in form.sizes">
	    <option disabled value="">-- choose dimensions --</option>
	</select>

	<select ng-mousedown="form.confirmBaseChange($event)" ng-show="form.requiresFeature(form.options.style)" name="feature" ng-model="form.options.feature" ng-options="feature for feature in form.features">
	    <option disabled value="">-- choose a feature --</option>
	</select>

	<select name="zone" ng-model="form.options.zone" ng-options="'Zone '+zone for zone in [1,2,3,4,5,6,7]">
	    <option disabled value="">-- choose a zone --</option>
	</select>

	<br/>

	<div ng-show="form.prebuilt_available" class="horizontal-group">
	    <div class="radio-option">
	        <input ng-model="form.options.build_type" type="radio" name="build_type" value="AOS" id="buildtype_aos">
	        <label for="buildtype_aos">Assemble on site</label>
	    </div>
	    <div class="radio-option">
	        <input ng-model="form.options.build_type" type="radio" name="build_type" value="prebuilt" id="buildtype_prebuilt">
	        <label for="buildtype_prebuilt">Prebuilt</label>
	    </div>
	</div>
</div>

<button ng-class="{disabled: !form.additions.length}" ng-click="form.nextSection()" class="next">Next Section <img ng-class="{active: form.validBaseOptions() && !form.additions.length}" class="spinner" src="img/spinner.gif"/></button>
